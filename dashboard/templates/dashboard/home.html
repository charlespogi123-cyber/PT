{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2> Network Traffic </h2>
        <canvas id="trafficChart" height="200"> </canvas>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header"> Alerts</div>
            <div class="card-body">
                <div class="alert alert-warning"> High CPU on Router 1</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Chart.js Example
    const ctx = document.getElementById('trafficChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['00:00', '06:00', '12:00', '18:00'],
            datasets: [{
                label: 'Bandwidth (Mbps)',
                data: [12, 19, 3, 15],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }
    });
</script>
{% endblock %}
